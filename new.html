  <div style="padding: 70px;" class="container">
    <h1 class="brand"> Add event</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>Note</h3>
        <ul>
          <li> Please make sure to enter valid informations</li><br>
          <li> Thanks for your cooperation <i class="fa fa-heart-o"></i> ! </li>
         
        </ul>
      </div>
      <div class="contact">
        <h3>Informations: </h3>
        <div class="alert">Your event has been added successfully</div>
        <form id="eventForm">
          <p>
            <label>Event Name</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label>Date</label>
            <input type="datetime-local" name="date" id="date">
          </p>
          <p>
            <label> Address</label>
            <input type="text" name="address" id="address" required>
          </p>
          <p>
            <label>Image</label>
            <input type="text" name="image" id="image">
          </p>
          <p class="full">
            <label>Description</label>
            <textarea name="description" rows="5" id="description"></textarea>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
